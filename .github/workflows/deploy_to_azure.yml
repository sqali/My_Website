name: Deploying the containerised image to ACR

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  containerize_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Create a copy of the Github code in the container
      uses: actions/checkout@v2

    - name: Validate HTML
      run: npx htmllint ./index.html

    - name: Login to ACR
      uses: azure/docker-login@v1
      with: 
        login-server: ${{ secrets.ACR_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.ACR_REGISTRY_USERNAME }}
        password: ${{ secrets.ACR_REGISTRY_PASS }}

    - name: Build Docker image
      run: |
          docker build -t ${{ secrets.ACR_REGISTRY_LOGIN_SERVER }}/${{ secrets.WEBAPP_NAME }}:latest .

    - name: Push Docker image to ACR
      run: |
          docker push ${{ secrets.ACR_REGISTRY_LOGIN_SERVER }}/${{ secrets.WEBAPP_NAME }}:latest
